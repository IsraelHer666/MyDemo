<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscribirse</title>
  <link rel="icon" type="png" href="/Bootstrap/Imgs/Logo.png">
  <link rel="stylesheet" href="../css/signIn.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
        <a href="/Bootstrap/html/Index.html">
          <img src="/Bootstrap/Imgs/Logo.png" alt="Logo">
        </a>
    </div>
    <div>
      <p class="two2">Web Design Atitalaquia</p>
    </div>
  </header>
  <div class="message">
    <h2><span class="well">¡Vas por buen camino!</span>., Por favor llena los siguientes datos</h2>
  </div>
  <article>
    <div class="form">
      <form action="/Bootstrap/html/Procesado.html" class="row g-3">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">Nombre</label>
          <input autocomplete="off" name="Nombre" type="text" class="validation form-control" id="validationServer01"
            value="" required maxlength="15">
          <div class="validacion">
            <p><!--callback--></p>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class=" form-label">Apellido</label>
          <input autocomplete="off" name="Apellido" type="text" class="validation form-control " id="validationServer02"
            value="" required maxlength="15">
          <div class="validacion">
            <p><!--callback--></p>
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServerUsername" class="form-label">Telefono</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend3">+52</span>
            <input autocomplete="off" name="Telefono" type="text" maxlength="10" class="validation form-control"
              id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
              required>

          </div>
          <div class="validacion">
            <p><!--callback--></p>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationServer03" class="form-label">Ciudad</label>
          <input autocomplete="off" name="Ciudad" type="text" class="validation form-control " id="validationServer03"
            aria-describedby="validationServer03Feedback" required maxlength="20">
          <div class="validation validacion">
            <p><!--callback--></p>
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer04" class="form-label">Estado</label>
          <select name="Estado" class="validation form-select is-invalid" id="validationServer04"
            aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Selecciona</option>
            <option value="Aguascalientes">Aguascalientes</option>
            <option value="Baja California">Baja California</option>
            <option value="Baja California Sur">Baja California Sur</option>
            <option value="Ciudad de Mexico">Ciudad de Mexico</option>
            <option value="Campeche">Campeche</option>
            <option value="Coahuila">Coahuila</option>
            <option value="Colima">Colima</option>
            <option value="Chiapas">Chiapas</option>
            <option value="Chihuhua">Chihuahua</option>
            <option value="Durango">Durango</option>
            <option value="Guanajuato">Guanajuato</option>
            <option value="Guerrero">Guerrero</option>
            <option value="Hidalgo">Hidalgo</option>
            <option value="Jalisco">Jalisco</option>
            <option value="Mexico">Mexico</option>
            <option value="Michoacan">Michoacan</option>
            <option value="Morelos">Morelos</option>
            <option value="Nayarit">Nayarit</option>
            <option value="Nuevo Leon">Nuevo Leon</option>
            <option value="Oaxaca">Oaxaca</option>
            <option value="Puebla">Puebla</option>
            <option value="Queretaro">Queretaro</option>
            <option value="Quintana Roo">Quintana Roo</option>
            <option value="San Luis Potosi">San Luis Potosi</option>
            <option value="Sinaloa">Sinaloa</option>
            <option value="Sonora">Sonora</option>
            <option value="Tabasco">Tabasco</option>
            <option value="Tamaulipas">Tamaulipas</option>
            <option value="Tlaxcala">Tlaxcala</option>
            <option value="Veracruz">Veracruz</option>
            <option value="Yucatan">Yucatan</option>
            <option value="Zacatecas">Zacatecas</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            <p><!--callback--></p>
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer05" class="form-label">Codigo postal</label>
          <input autocomplete="off" name="CP" type="text" class="validation form-control " id="validationServer05"
            aria-describedby="validationServer05Feedback" required maxlength="10">
          <div class="validacion">
            <p><!--callback--></p>
          </div>
        </div>
        <div class="col-12">
        </div>
        <div class="btn col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
          <span></span>
        </div>
      </form>
    </div>
  </article>
  <footer>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/Bootstrap/html/Index.html" class="nav-link px-2 text-body-secondary">Inicio</a>
        </li>
    </footer>
    <p class="text-center text-body-secondary">© 2023 Web Design</p>

  </footer>
  <script src="/Bootstrap/js/signIn.js"></script>
  <script src="https://kit.fontawesome.com/e073821f55.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
